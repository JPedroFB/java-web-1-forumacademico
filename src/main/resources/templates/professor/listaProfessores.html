<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">

<head>
	<th:block th:insert="~{fragments/imports :: head/link}">
</head>

<body>
	<nav th:replace="~{fragments/menu :: menu-lateral}"
		class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
	</nav>

	<!-- Main content -->
	<div class="main-content" id="panel">
		<nav th:replace="~{fragments/menu :: menu-topo}"
			class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white"
			id="sidenav-main"></nav>
		<div class="header bg-primary pb-6">
			<div class="container-fluid">
				<div class="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<h6 class="h2 text-white d-inline-block mb-0">Professor</h6>
							<nav aria-label="breadcrumb"
								class="d-none d-md-inline-block ml-md-4">
								<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
									<li class="breadcrumb-item"><a th:href="@{~/dashboard}"><i
											class="fas fa-home"></i></a></li>
									<li class="breadcrumb-item active" aria-current="page">Lista</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	

	<div class="container-fluid mt--6">
		<div class="row">
			<div class="col">
				<div class="card">
					<!-- Card header -->
					<div class="card-header border-0 d-flex justify-content-between align-items-center">
						<h2 class="mb-0">Professores</h2>
						<a type="button" class="btn btn-default" th:href="@{~/professor/cadastrar}">Novo Professor</a>
					</div>

					 <!-- Light table -->
					 <div class="table-responsive">
						<table class="table align-items-center table-flush">
						  <thead class="thead-light">
							<tr>
							<th scope="col" class="sort" data-sort="nome">Id</th>
							  <th scope="col" class="sort" data-sort="nome">Nome</th>
							  <th scope="col"></th>
							</tr>
						  </thead>
						  <tbody class="list">
							<tr th:each="professor : ${professores}">
							  <th width="10px" th:text="${professor.id}"></th>
							  <td th:text="${professor.nome}"></td>
							  <td class="text-right">
							    <a th:href="@{~/professor/alterar/{idProfessor}(idProfessor=${professor.id})}" class="mx-1" data-toggle="tooltip" data-placement="top" title="Editar">
							    	<img th:src="@{~/icons/lapis.svg}" width="20px">
							    </a>
								<a th:href="@{~/professor/excluir/{idProfessor}(idProfessor=${professor.id})}" class="mx-1 mr-3" data-toggle="tooltip" data-placement="top" title="Remover">
									<img th:src="@{~/icons/bin.svg}" width="20px">
								</a>
							  </td>
							</tr>
						  </tbody>
						</table>
					  </div>

				</div>
			</div>
		</div>
	</div>

	</div>


	<th:block th:insert="~{fragments/imports :: body/script}">
</body>

</html>
